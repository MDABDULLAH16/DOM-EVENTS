<html lang="en">
<head>

    <title>Secret Info</title>
</head>
<body>
    <h1 id="my-info">My Secret Info</h1>
    <input id="delete-confirm" type="text">
    <button id="btn-delete" disabled  type="">Delete</button>

    <script>
       const get_input= document.getElementById('delete-confirm').addEventListener('keyup',function(event){
            let text = event.target.value;
          
            const btn_delete = document.getElementById('btn-delete');
        
            if (text === 'delete') {
                btn_delete.removeAttribute('disabled')
                
            }
            else{
                btn_delete.setAttribute('disabled',true)
            }
              

            document.getElementById('btn-delete').addEventListener('click',function () {
                const my_info = document.getElementById('my-info');
                my_info.style.display= 'none';
                
                
                
               
                
            })
           
        })

            
       
    </script>
</body>
